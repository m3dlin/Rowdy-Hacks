<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="static/dinopia-font/DinopiaRegular.otf" type="font/otf" />
        <title>Capture Status</title>
        <style>

                src: url('static/dinopia-font/DinopiaRegular.otf') format('opentype');

    <body style="background-color: #d0d4ac;">

                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <h1 class="col-8" style="font-size: 50px;">
                You captured a dinosaur !
            </h1>
        <img src="data:image/png;base64,{{ dinosaur.image }}" class="card-img-top" alt="dinosaur image">

</html>
