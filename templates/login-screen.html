<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="static/dinopia-font/DinopiaRegular.otf" type="font/otf" />

        <title>Login</title>
        <style>
            @font-face {
                font-family: 'DinopiaRegular';
                src: url('static/dinopia-font/DinopiaRegular.otf') format('opentype');
            }
            body {
                font-family: 'DinopiaRegular', sans-serif;
                overflow: hidden;
            }

    </head>

    <body>
        <video autoplay muted loop id="video-bg" class="video-container">
            <source src="static/DinoAnim.mp4" type="video/mp4">

        </video>

        <h1 style="color: white; font-size: 70px; text-align: center; margin-bottom: 20px;">Dino Detectors</h1>

        <div class="box">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <input type="text" placeholder="Email" name="email"/>
                <button type="submit">Login</button>
            </form>

        </div>

    </body>
